<div results-container>
  <div flex-container image-contianer>
    <p-skeleton *ngIf="!show()" width="100%" height="100%"></p-skeleton>
    <img *ngIf="show()" src="{{image2Display}}" />
  </div>

  <div flex-container results>
    <div *ngIf="show()">
      <div *ngFor="let user of classifications">
        <app-single-result [acc]="user.label" [title]="user.precision" [loading]="show()"></app-single-result>
      </div>
    </div>
    <div *ngIf="!show()">
      <div *ngFor="let user of [1,2,3]">
        <app-single-result [acc]="" [title]="" [loading]="show()"></app-single-result>
      </div>
    </div>
  </div>


</div>
